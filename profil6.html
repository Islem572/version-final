<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Définition du jeu de caractères -->
    <meta charset="UTF-8">
    <!-- Pour un affichage responsive sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titre affiché dans l'onglet du navigateur -->
    <title>Frellio - Informations Personnelles</title>
    
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="profil6.css">
    
    <!-- Lien vers le fichier JavaScript -->
    <script src="profil6.js"></script>
</head>
<body>
    <!-- En-tête avec le logo de l'application -->
    <div class="header">
        <div class="logo"><span>F</span>rellio</div>
    </div>
    
    <!-- Barre de navigation pour les étapes du formulaire -->
    <div class="steps-nav">
        <!-- Étape active (1) -->
        <div class="step active">
            <span class="step-number">1</span>
            <a href="#">Personal info</a>
        </div>
        <span class="step-arrow">></span>
        
        <!-- Étape 2 (inactive) -->
        <div class="step">
            <span class="step-number">2</span>
            <a href="#">Personal info</a>
        </div>
        <span class="step-arrow">></span>
        
        <!-- Étape 3 (inactive) -->
        <div class="step">
            <span class="step-number">3</span>
            <a href="#">Account Security</a>
        </div>
    </div>
    
    <!-- Contenu principal -->
    <div class="main-content">
        <!-- Titre principal -->
        <h1 class="section-title">Personal Info</h1>
        
        <!-- Description sous le titre -->
        <p class="section-description">
            Tell Us A Bit About Yourself. This Information Will Appear On Your<br>
            Public Profile, So That Potential Buyers Can Get To Know You Better.
        </p>
        
        <!-- Ligne de séparation -->
        <div class="section-divider"></div>
        
        <!-- Formulaire de saisie -->
        <form>
            <!-- Nom complet -->
            <div class="form-group">
                <label class="form-label required">Full Name 
                    <span class="private">Private</span>
                </label>
                <div class="form-row">
                    <input type="text" class="form-input" placeholder="First Name">
                    <input type="text" class="form-input" placeholder="Last Name">
                </div>
            </div>
            
            <!-- Nom d'affichage -->
            <div class="form-group">
                <label class="form-label required">Display Name</label>
                <input type="text" class="form-input" placeholder="Display Name" style="max-width: 300px;">
            </div>
            
            <!-- Photo de profil -->
            <div class="form-group">
                <label class="form-label required">Profile Picture</label>
                
                <!-- Ancienne version commentée -->
                <!--
                <div class="profile-picture">
                    <div class="profile-placeholder"></div>
                </div>
                -->
                
                <!-- Crédit de l'icône (inutilisé visuellement ici) -->
                <a href="https://www.flaticon.com/fr/icones-gratuites/contact" title="contact icônes"></a>
                
                <!-- Image de profil réelle -->
                <img src="profil.png" alt="Profile Picture" class="profile-picture">
                
                <!-- Placeholder stylisé (vide mais utilisé pour le style CSS) -->
                <div class="profile-placeholder"></div>
            </div>
            
            <!-- Description personnelle -->
            <div class="form-group">
                <label class="form-label required">Description</label>
                <textarea class="form-textarea" placeholder="Share A Bit About Your Work Experience, Cool Projects You've Completed, And Your Area Of Expertise"></textarea>
                <div class="character-count">Min. 150 Characters</div>
            </div>
            
            <!-- Langues maîtrisées -->
            <div class="form-group">
                <label class="form-label required">Languages</label>
                <div class="language-section">
                    <!-- Sélection de la langue -->
                    <select class="form-select language-select">
                        <option>Language</option>
                        <option>Html</option>
                        <option>Css</option>
                        <option>JavaScript</option>
                        <option>Java</option>
                        <option>Python</option>
                        <option>PHP</option>
                        <option>C++</option>
                        <option>C#</option>
                        <option>TypeScript</option>
                    </select>
                    
                    <!-- Niveau de langue -->
                    <select class="form-select language-select">
                        <option>Language Level</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                        <option>Fluent</option>
                        <option>Native</option>
                    </select>
                    
                    <!-- Bouton d'ajout -->
                    <button class="add-btn">ADD</button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Pied de page avec boutons de navigation -->
    <div class="footer">
        <!-- Bouton pour revenir à l'étape précédente -->
        <a href="profil5.html">
            <button class="btn">Back</button> 
        </a>      
        
        <!-- Bouton pour passer à l'étape suivante -->
        <a href="profil7.html">
            <button class="btn">Next</button>
        </a>
    </div>
</body>
</html>
