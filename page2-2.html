<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> <!-- Définit l'encodage des caractères pour la page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Assure une adaptation responsive -->
    <title>Frellio - Account Security</title> <!-- Titre de la page -->
    <link rel="stylesheet" href="page2-2.css"> <!-- Lien vers le fichier CSS pour le style de la page -->
    <script src="script8.js"></script> <!-- Lien vers un fichier JavaScript externe -->
</head>
<body>
    <!-- En-tête de la page, contenant le logo de l'application -->
    <header>
        <div class="logo"><span class="logo-text">F</span>rellio</div> <!-- Logo stylisé avec la lettre F -->
    </header>
    
    <!-- Barre de progression pour afficher l'étape en cours -->
    <div class="progress-bar">
        <div class="step">
            <div class="step-number">1</div> <!-- Étape 1 -->
            <a class="step-text">Personal info</a> <!-- Texte pour l'étape 1 -->
        </div>
        <div class="separator"></div> <!-- Séparateur entre les étapes -->
        <div class="step">
            <div class="step-number">2</div> <!-- Étape 2 -->
            <a class="step-text">Personal info</a> <!-- Texte pour l'étape 2 -->
        </div>
        <div class="separator"></div> <!-- Séparateur entre les étapes -->
        <div class="step current"> <!-- Étape 3 marquée comme "current" (en cours) -->
            <div class="step-number">3</div> <!-- Étape 3 -->
            <a class="step-text">Account Security</a> <!-- Texte pour l'étape 3 -->
        </div>
    </div>
    
    <!-- Contenu principal de la page -->
    <main>
        <h1 class="section-title">Account Security</h1> <!-- Titre de la section -->
        <h2 class="section-subtitle">Trust And Safety Is A Big Deal In Our Community.</h2> <!-- Sous-titre -->
        <p class="section-description">Please Verify Your Email And Phone Number So That We Can Keep Your Account Secured.</p> <!-- Description expliquant l'importance de la sécurité -->
        
        <!-- Groupe de champs pour l'email -->
        <div class="field-group">
            <div class="field-label">
                <span class="field-name">Email</span> <!-- Nom du champ (Email) -->
                <span class="field-privacy">Private</span> <!-- Indication de confidentialité -->
            </div>
            <div class="field-action">
                <button class="btn btn-verified">Verified</button> <!-- Bouton indiquant que l'email est vérifié -->
            </div>
        </div>
        
        <!-- Groupe de champs pour le numéro de téléphone -->
        <div class="field-group">
            <div class="field-label">
                <span class="field-name">Phone Number</span> <!-- Nom du champ (Numéro de téléphone) -->
                <span class="field-privacy">Private</span> <!-- Indication de confidentialité -->
            </div>
            <p class="field-note">We'll Never Share Your Phone Number.</p> <!-- Note indiquant que le numéro ne sera pas partagé -->
            <div class="field-action">
                <button class="btn">Add Phone Number</button> <!-- Bouton pour ajouter un numéro de téléphone -->
            </div>
        </div>
    </main>
    
    <!-- Pied de page avec un bouton pour passer à la page suivante -->
    <footer>
        <a href="cole.html">
            <button class="btn-next">Next</button> <!-- Bouton "Next" pour continuer -->
        </a>
    </footer>
</body>
</html>
