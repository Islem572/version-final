<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frellio - Account Security</title>
    <link rel="stylesheet"href="page2-2.css">
  
 
</head>
<body>
    <header>
        <div class="logo"><span class="logo-text">F</span>rellio</div>
    </header>
    
    <div class="progress-bar">
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-text">Personal info</div>
        </div>
        <div class="separator">></div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-text">Personal info</div>
        </div>
        <div class="separator">></div>
        <div class="step current">
            <div class="step-number">3</div>
            <div class="step-text">Account Security</div>
        </div>
    </div>
    
    <main>
        <h1 class="section-title">Account Security</h1>
        <h2 class="section-subtitle">Trust And Safety Is A Big Deal In Our Community.</h2>
        <p class="section-description">Please Verify Your Email And Phone Number So That We Can Keep Your Account Secured.</p>
        
        <div class="field-group">
            <div class="field-label">
                <span class="field-name">Email</span>
                <span class="field-privacy">Private</span>
            </div>
            <div class="field-action">
                <button class="btn btn-verified">Verified</button>
            </div>
        </div>
        
        <div class="field-group">
            <div class="field-label">
                <span class="field-name">Phone Number</span>
                <span class="field-privacy">Private</span>
            </div>
            <p class="field-note">We'll Never Share Your Phone Number.</p>
            <div class="field-action">
                <button class="btn">Add Phone Number</button>
            </div>
        </div>
    </main>
    
    <footer>
        <button class="btn-next">Next</button>
    </footer>
</body>
</html>
