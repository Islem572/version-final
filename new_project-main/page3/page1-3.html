<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frellio</title>
    <link rel="stylesheet" href="page1-3.css">
</head>
<body>
   <nav class="navbar">
    <div class="logo"><span class="logo-text">F</span>rellio</div>
    <div class="nav-item dropdown-icon">Hire client</div>
    <div class="nav-item dropdown-icon">Manage work</div>
    <div class="nav-item dropdown-icon">Reports</div>
    <div class="nav-item">Messages</div>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="">
<img class="search-icon" src="search.png" >
    </div>
  </nav>
  
  <div class="container">
    <div class="main-content">
      <div class="left-section">
        <h1 class="heading">Tell us your budget<br>or your best guess</h1>
        <p class="subheading">This will help us match you to talent<br>within your range.</p>
      </div>
      
      <div class="right-section">
        <div class="rate-options">
          <div class="rate-card selected">
            <div class="selection-indicator"></div>
            <div class="icon-container">
              <img src="lhorloge.png">
            </div>
            <a href="https://www.flaticon.com/fr/icones-gratuites/lhorloge" title="l'horloge icônes"></a>
            <div class="rate-title">Hourly rate</div>
          </div>
          
          <div class="rate-card not-selected">
            <div class="selection-indicator"></div>
            <div class="icon-container">
              <img src="marque.png">
            </div>
            <a href="https://www.flaticon.com/fr/icones-gratuites/pas-de-rabais" title="pas de rabais icônes"></a>
            <div class="rate-title">Fixed price</div>
          </div>
        </div>
        
        <div class="price-range">
          <div class="price-column">
            <div class="price-label">From</div>
            <div class="input-group">
              <input type="text" class="price-input" value="$15.00">
              <span class="per-hour">/hr</span>
            </div>
          </div>
          
          <div class="price-column">
            <div class="price-label">To</div>
            <div class="input-group">
              <input type="text" class="price-input" value="$30.00">
              <span class="per-hour">/hr</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="expand-icon">▼</div>
    <div class="navigation">
      <a href="page1-2.html">
        <button class="nav-button back-button">Back</button>
      </a>
      <a href="page1-4.html">
        <button class="nav-button next-button">Next</button>
      </a>
      
    </div>
  </div>
</body>
</html>
