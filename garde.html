<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Déclaration du charset pour garantir l'encodage correct des caractères spéciaux -->
  <meta charset="UTF-8">
  
  <!-- Définir la viewport pour une mise en page réactive sur les appareils mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Titre de la page affiché dans l'onglet du navigateur -->
  <title>Frellio - Services Freelance</title>
  
  <!-- Lien vers la feuille de style externe (garde.css) -->
  <link rel="stylesheet" href="garde.css">
  
  <style>
    /* Styles temporaires pour visualiser le résultat */
    .right-section {
      position: relative;
      width: 100%; /* S'assurer que la section occupe toute la largeur disponible */
      height: 600px; /* Hauteur fixe pour cette section */
    }
    
    /* Image principale dans la section droite - positionnée avec rotation */
    .top-image {
      position: absolute; /* Positionnement absolu pour placer précisément l'image */
      top: 0; /* Aligner l'image en haut */
      right: 0; /* Aligner l'image à droite */
      width: 80%; /* Limiter la largeur à 80% de la section parente */
      height: 400px; /* Hauteur fixe */
      border-radius: 10px; /* Coins arrondis pour un effet visuel plus doux */
      box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Ombre douce autour de l'image */
      object-fit: cover; /* Assurer que l'image couvre entièrement l'espace sans déformation */
      transform: rotate(-5deg); /* Rotation légère pour l'effet de dynamisme */
      z-index: 1; /* Positionner cette image en dessous de la deuxième image */
    }
    
    /* Image secondaire dans la section droite - positionnée également avec rotation */
    .bottom-image {
      position: absolute; /* Positionnement absolu pour placer précisément l'image */
      top: 150px; /* Décalage vers le bas */
      left: 0; /* Aligner l'image à gauche */
      width: 70%; /* Limiter la largeur à 70% de la section parente */
      height: 300px; /* Hauteur fixe */
      border-radius: 10px; /* Coins arrondis */
      box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Ombre autour de l'image */
      object-fit: cover; /* Assurer que l'image couvre l'espace sans déformation */
      transform: rotate(5deg); /* Rotation légère pour un effet contrasté avec l'image du haut */
      z-index: 2; /* Positionner cette image au-dessus de la première */
    }
    
    /* Styles pour les badges de fonctionnalités */
    .feature-badge {
      position: absolute; /* Positionnement absolu pour les badges */
      z-index: 3; /* Placer les badges au-dessus des images */
    }
  </style>
</head>
